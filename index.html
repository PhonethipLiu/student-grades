<body>
    <div>
       <p>Loop over an array of student grades (values from 50-100) and keep track of how many students get each grade in an object named grades.</p>

       <ul>
            <li>A score of 50-60 is an F</li>
            <li> A score of 61-70 is a D</li>
            <li>A score of 71-80 is a C</li>
            <li>A score of 81-90 is a B</li>
            <li>A score of 91-100 is an A</li>
        </ul>

    </div>


    <script src="grades.js"></script>
</body>
